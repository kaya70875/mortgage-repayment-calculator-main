<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mortgage Repayment Calculator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <section class="calculator">
        <div class="form-wrapper">
          <!-- Main Form for Input Header -->
          <header class="form-header">
            <h1>Mortgage Calculator</h1>
            <p>Clear All</p>
          </header>

          <!-- Main Form for Inputs -->
          <form
            id="mortgage-form"
            class="mortgage-form"
            action="#"
            method="POST"
          >
            <!-- Loan Amount Input -->
            <div class="form-group">
              <label for="loan-amount">Mortgage Amount</label>
              <div class="input-wrapper">
                <span class="input-symbol">â‚¬</span>
                <input
                type="number"
                id="loan-amount"
                name="loan_amount"
                required />
              </div>

            </div>

            <!-- Interest Rate Input -->
            <div class="form-group">
              <label for="interest-rate">Interest Rate (%)</label>
              <input
                type="number"
                id="interest-rate"
                name="interest_rate"
                step="0.01"
                placeholder="e.g. 3.5"
                required
              />
            </div>

            <!-- Loan Term Input -->
            <div class="form-group">
              <label for="loan-term">Loan Term (years)</label>
              <input
                type="number"
                id="loan-term"
                name="loan_term"
                placeholder="e.g. 30"
                required
              />
            </div>

            <!-- Repayment Frequency Input -->
            <div class="form-group">
              <label for="repayment-frequency">Repayment Frequency</label>
              <select
                id="repayment-frequency"
                name="repayment_frequency"
                required
              >
                <option value="monthly">Monthly</option>
                <option value="bi-weekly">Bi-Weekly</option>
                <option value="weekly">Weekly</option>
              </select>
            </div>

            <!-- Calculate Button -->
            <button type="submit" class="btn">Calculate</button>
          </form>
        </div>

        <!-- Results Section -->
        <section id="results" class="results">
          <h2>Results</h2>
          <p>Total Payment: <span id="total-payment">$0.00</span></p>
          <p>Monthly Payment: <span id="monthly-payment">$0.00</span></p>
          <p>Total Interest: <span id="total-interest">$0.00</span></p>
        </section>
      </section>
    </main>
  </body>
</html>
